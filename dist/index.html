<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <link rel="stylesheet" href="./assets/style.css">

    <script src="./assets/login.js" defer></script>
    <!-- <script src="./assets/regist.js" defer></script> -->
    
</head>
<body>
    <h1>Hello, <span class="chat-owner"></span></h1>
    <div class="chat">
        <div class="chat-box">
            <ul class="messages"></ul>
        </div>
        <p class="alert-hidden show">Write something to send</p>
        <textarea class="writing-box" id="writing-box" name="writing-box" placeholder="Type Here..."></textarea>
        <div class="wrapper">
            <button class="send-button">
                <span>send</span>
                <div class="success">
                <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"  viewBox="0 0 29.756 29.756" style="enable-background:new 0 0 29.756 29.756;" xml:space="preserve">
                
                <path d="M29.049,5.009L28.19,4.151c-0.943-0.945-2.488-0.945-3.434,0L10.172,18.737l-5.175-5.173   c-0.943-0.944-2.489-0.944-3.432,0.001l-0.858,0.857c-0.943,0.944-0.943,2.489,0,3.433l7.744,7.752   c0.944,0.943,2.489,0.943,3.433,0L29.049,8.442C29.991,7.498,29.991,5.953,29.049,5.009z"/>
                </svg>
                </div>
            </button>
        </div>
    </div>
    
</body>
</html>
